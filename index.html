<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Carosello News</title>
    <link rel="stylesheet" href="css/style.css"/>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Slider</title>
</head>
<body>

    <div id="app">

        <div class="container" >
            <div class="slider-wrapper" tabindex="0">

                <div class="item">
                    <img :src="images[currentImageIndex].image" :alt="images[currentImageIndex].title" />
                    <div class="text">
                        <h3>{{ images[currentImageIndex].title }}</h3>
                        <p>
                            {{ images[currentImageIndex].text }}
                        </p>
                    </div>
                </div>

                <div class="thumbs">
                    <div class="prev" @click="setPreviousImageIndex(images)"></div>
                    <div class="next" @click="setNextImageIndex(images)"></div>
                    <div v-for="(image, i) in images" class="thumb" :class="setActiveThumb(i)">
                        <img :src="image.image" :alt="image.title" />
                    </div>
                </div>

            </div>
        </div>

    </div>

    <script src="js/script.js"></script>
</body>
</html>
